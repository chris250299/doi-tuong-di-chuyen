<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>

    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        this.moveRight = function () {
            this.left += 20;
            console.log('ok: ' + this.left);
        };
        this.moveDown = function () {
            this.top += 20;
            console.log('ok: ' + this.top);
        };
        this.moveUp = function () {
            this.top -= 20;
            console.log('ok: ' + this.top);
        };
        this.moveLeft = function () {
            this.left -= 20;
            console.log('ok: ' + this.left);
        };

    }

    var hero = new Hero('ma1.jpg', 20, 30, 200, 100);

    function start() {
        if ((hero.left < window.innerWidth - hero.size) && hero.top < 0) {
            hero.moveRight();
        }
        else if ((hero.top < window.innerHeight - hero.size) && (hero.left >= window.innerWidth - hero.size)) {
            hero.moveDown()
        }
        else if (( hero.left> 0) && (hero.top > window.innerHeight - hero.size)){
            hero.moveLeft();
        }
        else if ((hero.top >= 0) && (hero.left <= window.innerWidth- hero.size)) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, hero.speed);
    }

    start();

    function start1() {
        if (hero.top < window.innerHeight - hero.size) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, this.speed);
    }

    start1();
</script>
</body>
</html>
